<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Home</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- {{islogin}} -->
      <navbar v-bind:shops="shops" v-bind:count="count" v-bind:islogin="islogin" @category='categories' @logout='logout'></navbar>
      
      <h1>{{email}}</h1>

      <modal-cart v-bind:shops="shops" v-bind:total="total"  @checkout='checkout' @deletecart='deletecart'></modal-cart>
      <modal-login @login='login' v-bind:warning='warning'></modal-login>
      <modal-register @register='register' v-bind:warning='warning'></modal-register>

      <div>
        <div class="modal hide fade" id="modal-add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                name product:
                <input type="text" class="form-control" id="namelist" name="name" v-model="name">
                brand:
                <input type="text" class="form-control" id="brandlist" name="brand" v-model="brand">
                price:
                <input type="number" class="form-control" id="pricelist" name="price" v-model="price">
                category:
                <input type="text" class="form-control" id="categlist" name="category" v-model="category">
                upload image :
                <input type="file" v-on:change="selectedImage">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" v-on:click="addItems">add</button>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
              </div>
            </div>
          </div>
        </div>
      </div>

  
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/img/carousel-1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/img/carousel-4.jpg" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="container">
        <div class="row">
          <template v-if="seen">
            <products @add='addcart' v-bind:dataforedit='dataForEdit' v-bind:listproduct='items' @delete='Delete' @valedit='valueEdit' @select='selectedImage' @edit='Edit'></products>

          </template>
          <template v-else>
            <div class="col" id="category" v-for = "categoryshop in categorishop">
              <div class="content-img">
                <img v-bind:src="categoryshop.url">
                <h4>{{categoryshop.price}}</h4>
                <h5>{{categoryshop.brand}}</h5>
                <h6>{{categoryshop.name}}</h6>
                <button class="add" v-on:click="addcart(categoryshop)">Add to cart</button>
              </div>
            </div>
          </template>
        </div>
      </div>
    
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="navbar.js"></script>
    <script src="modal-cart.js"></script>
    <script src="modal-login.js"></script>
    <!-- <script src="modal-add.js"></script> -->
    <script src="modal-register.js"></script>

    <script src="listProduct.js"></script>
    <script src="script.js"></script>
  </body>
</html>
